<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Landing Page Form</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form action="/submit">
        <div>
            <label for="title">Course Title
                <input id="title" type="text" name="title" required>
            </label>
        </div>
        <div>
            <label for="desc">Course Description
                <div></div><textarea name="desc" id="desc" cols="30" rows="10"></textarea></div>
            </label>
        </div>
        <div>
            <label for="level">Skill Level
                <select name="level" id="level">
                    <option value="beginner">Beginner Level</option>
                    <option value="intermediate">Intermediate Level</option>
                    <option value="expert">Expert Level</option>
                    <option value="all">All Levels</option>
                </select>
            </label>
        </div>
        <div>
            <label for="ready">Ready to publish the course? 
                <input id="ready" name="ready" type="checkbox" value="isReady">
            </label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
