<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cost Estimator</title>
  </head>
  <body>
    <header>
      <h1>Estimate your cost</h1>
      <main>
        <nav>
          <div class="nav-items">
            <div class="nav-item">
              <span class="short-txt">Free</span>
              <hr />
            </div>
            <div class="nav-item active">
              <span class="short-txt">Team</span>
              <hr />
            </div>
            <div class="nav-item">
              <span class="short-txt">Professional</span>
              <hr />
            </div>
            <div class="nav-item">
              <span class="short-txt">Enterprise</span>
              <hr />
            </div>
          </div>
          <hr />
        </nav>
        <div class="toggle">
          <img src="img/icon1.png" alt="" />
          <div class="toggle-group">
            <div class="toggle-option">
              <span class="short-txt">Mobile</span>
            </div>
            <div class="toggle-option active">
              <span class="short-txt">Web</span>
            </div>
          </div>
          <img src="img/icon2.png" alt="" />
        </div>
        <div class="num-card">
          <span class="short-txt">Monthly Sessions</span>
          <span class="num">20,000</span>
        </div>
        <p>
          A session is a continuous period of user activity on your web app or
          website. Choose exactly how many sessions you wish to record and
          discard the extras.
        </p>
        <div class="slider">
            <div class="gauge">
                <div class="completness">
                    <div class="end-point">
                        
                    </div>
                </div>
            </div>
            <div class="indicators">
                <span class="short-txt">0</span>
                <span class="short-txt">1K</span>
                <span class="short-txt">10K</span>
                <span class="short-txt">25K</span>
                <span class="short-txt">50K</span>
                <span class="short-txt">250K</span>
                <span class="short-txt">1M</span>
                <span class="short-txt">10M</span>
                <span class="short-txt">250M</span>
            </div>
        </div>
      </main>
    </header>
  </body>
</html>
